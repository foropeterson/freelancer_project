<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greatstack - A leading UI/UX design company with 10+ years of experience.">
    <meta name="keywords" content="UI/UX Design, Web Design, Greatstack">
    
    <title>Greatstack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <img src="logo.png" alt="Greatstack Logo" class="logo">
    <ul id="menu-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about-us">About Us</a></li>
    </ul>
    <button class="nav-btn" aria-label="Get Started">Get Started <img src="arrow-white.png" alt="Arrow Icon"></button>
    <img src="menu.png" alt="Menu Icon" class="menu-icon" onclick="toggleMenu()">
  </nav>  
  <header class="header">
  <div class="header-content"> <h1><span>FREE</span> <br><span>LANCER</span></h1>
    <div class="btn-container">
        <button class="btn-dark" aria-label="Request Call Back">Request Call Back <img src="phone.png" alt="Phone Icon"></button>
        <button class="btn-light" aria-label="Know More">Know More <img src="arrow-black.png" alt="Arrow Icon"></button>
    </div>
    <p>Passionate UI/UX designers with 10+ years of experience</p></div>

   
    <img src="user.png" alt="User Image" class="user-img">
  </header>
  <script>
    let navbar = document.querySelector('nav');

function toggleMenu() {
    let menuLinks = document.getElementById("menu-links");
    let menuIcon = document.querySelector('.menu-icon');
    menuLinks.classList.toggle('show-menu');
    menuIcon.setAttribute('aria-expanded', menuLinks.classList.contains('show-menu'));
}

window.addEventListener('scroll', () => {
    if (window.scrollY > 0) {
        navbar.style.background = '#eefff9';
    } else {
        navbar.style.background = 'transparent';
    }
});
document.querySelector('form').addEventListener('submit', function(e) {
    let isValid = true;
    // Add validation logic here
    if (!isValid) {
        e.preventDefault();
        alert('Please fill out all required fields.');
    }
});


  </script>
</body>
</html>
